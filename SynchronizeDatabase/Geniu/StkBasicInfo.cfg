[SQL:STK_CODE]
Create: CREATE TABLE %s(StkCode CHAR(6),
			ChineseName TEXT,
			ListDate CHAR(8),
			DelistDate CHAR(8),
			Industry_SW1 TEXT)
Fetch: SELECT 
           A.STOCKCODE,A.STOCKSNAME,convert(char(8),A.LIST_DATE,112),convert(char(8),A.LIST_ENDDATE,112),B.INDU_NAME 
       FROM
           (SELECT STOCKCODE,STOCKSNAME,LIST_DATE,LIST_ENDDATE FROM STK_CODE
                   WHERE STK_TYPE_REF=1 AND STATUS_TYPE_REF IN (1,2,3)) A
       LEFT JOIN 
           (SELECT STOCKCODE,STOCKSNAME,LIST_DATE,LIST_ENDDATE,INDU_NAME,PUB_INDU_REF.INNER_CODE FROM STK_CODE
	    LEFT JOIN PUB_SECTION_REL ON STK_CODE.INNER_CODE=PUB_SECTION_REL.INNER_CODE
	    LEFT JOIN PUB_INDU_REF ON PUB_INDU_REF.INNER_CODE=PUB_SECTION_REL.SECTION_CODE
	    WHERE STK_CODE.STK_TYPE_REF=1 AND INDU_SYS_MARK=15 AND INDU_LEVEL=1 ) B 
       ON A.STOCKCODE=B.STOCKCODE
