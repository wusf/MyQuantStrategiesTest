[SQL:STK_BALA_GEN]
Create:CREATE TABLE {}(StkCode TEXT,UID INTEGER UNIQUE,RPT_DATE TEXT,DeclareDate TEXT{})
Fetch:SELECT STK_CODE.STOCKCODE,STK_BALA_GEN.GENIUS_UID,CONVERT(CHAR(8),RPT_DATE,112),CONVERT(CHAR(8),DeclareDate,112){}
	  FROM STK_BALA_GEN
	  LEFT JOIN STK_CODE ON STK_BALA_GEN.COMCODE=STK_CODE.COMCODE
	  WHERE CONVERT(CHAR(8),DECLAREDATE,112)>={} AND CONVERT(CHAR(8),DECLAREDATE,112)<={}
		AND RPT_TYPE='合并' AND RPT_SRC IN('第三季度报','第一季度报','年报','中报')
		AND STK_TYPE_REF=1 AND ENDDATE=RPT_DATE
		

[SQL:STK_INCOME_GEN]
Create:CREATE TABLE {}(StkCode TEXT,UID INTEGER UNIQUE,RPT_DATE TEXT,DeclareDate TEXT{})
Fetch:SELECT STK_CODE.STOCKCODE,STK_INCOME_GEN.GENIUS_UID,CONVERT(CHAR(8),RPT_DATE,112),CONVERT(CHAR(8),DeclareDate,112){}
      FROM STK_INCOME_GEN
	  LEFT JOIN STK_CODE ON STK_INCOME_GEN.COMCODE=STK_CODE.COMCODE
	  WHERE CONVERT(CHAR(8),DECLAREDATE,112)>={} AND CONVERT(CHAR(8),DECLAREDATE,112)<={}
		AND RPT_TYPE='合并' AND RPT_SRC IN('第三季度报','第一季度报','年报','中报')
                AND STK_TYPE_REF=1 AND ENDDATE=RPT_DATE
		AND RIGHT(CONVERT(CHAR(8),STARTDATE,112),4)='0101'

